<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"/>
        <link rel="stylesheet" href="../index.css" />
    </head>

    <body>
        <header class="header">
            <nav>
                <ul>
                    <li><a href="../main.html" id="weather-link">Home</a></li>
                    <li>
                        <a href="../zipcode/zipcode.html" id="city-link"
                            >Weather zipcode</a
                        >
                    </li>
                </ul>
            </nav>
        </header>
        <h1 class="title">Weather city</h1>

        <form class="search-box" onsubmit="return false;">
            <input
                id="city-input"
                class="input"
                type="text"
                placeholder="Type your city"
            />
            <button id="search-button" class="btn">Show</button>
        </form>

        <main>
            <div class="card" style="display: none">
                <h2>
                    <span class="city">Sarasota</span>,
                    <span class="state">Florida</span>
                </h2>

                <div class="weather">
                    <div class="temp">30<sup>Â°C</sup></div>

                    <div class="weather-image">
                        <img src="../img/" alt="Weather Icon" />
                    </div>
                </div>
                <div class="details">
                    <div class="humidity">Humidity: 50%</div>
                    <div class="wind">Wind: 15 km/h</div>
                </div>
            </div>
        </main>
        <div class="error" style="display: none; color: red">
            City not found
        </div>
        <div class="footer"></div>
        <script src="./city.js"></script>
    </body>
</html>
